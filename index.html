<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Modification Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Excel Modification Tool</h1>
        
        <div class="upload-section">
            <h2>Upload Excel File</h2>
            <input type="file" id="excelFile" accept=".xlsx, .xls" />
        </div>

        <div class="modification-section">
            <h2>Modification Request</h2>
            <div class="chat-container">
                <div id="chatHistory" class="chat-history"></div>
                <div class="chat-input-container">
                    <textarea id="modificationRequest" placeholder="Enter your modification request..."></textarea>
                    <button id="sendRequest">Send</button>
                </div>
            </div>
        </div>

        <div class="download-section">
            <h2>Download Modified File</h2>
            <button id="downloadButton" disabled>Download Modified File</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
